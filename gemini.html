<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JP Active Reading Pro - Fix Furigana</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--primary); }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .hidden { display: none; }
        .sentence-item { margin-bottom: 20px; border-bottom: 1px dashed #ccc; padding-bottom: 15px; }
        
        /* C·∫£i ti·∫øn hi·ªÉn th·ªã vƒÉn b·∫£n */
        .original-text { 
            font-size: 1.5rem; 
            line-height: 2.5; 
            margin-bottom: 10px; 
            display: block; 
            min-height: 1.5em; 
            user-select: text;
            word-break: break-all;
        }
        
        /* Highlight: ƒê·∫£m b·∫£o kh√¥ng l√†m l·ªách Ruby */
        .hl-span { 
            cursor: pointer; 
            border-radius: 4px; 
            padding: 2px 0;
            transition: background 0.2s;
        }
        /* Quan tr·ªçng: Khi n·∫±m trong ruby, span kh√¥ng ƒë∆∞·ª£c l√†m thay ƒë·ªïi v·ªã tr√≠ rt */
        ruby .hl-span { display: inline; }
        .note-text { display: none; } 

        .pen-active { cursor: crosshair !important; }
        .btn-active { background: #e67e22 !important; transform: scale(1.05); }

        .translation-text { color: #2ecc71; font-weight: 500; font-size: 1rem; margin-top: 8px; border-left: 3px solid #2ecc71; padding-left: 10px; }
        .action-menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 12px; }
        .btn { padding: 10px 5px; border: none; border-radius: 6px; background: var(--accent); color: white; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-height: 80%; background: white; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5); z-index: 1000; padding: 20px; overflow-y: auto; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        
        ruby { ruby-align: center; }
        ruby rt { font-size: 0.55em; color: #7f8c8d; user-select: none; }
    </style>
</head>
<body>

    <div id="step-1" class="card">
        <h3>1. N·∫°p Database</h3>
        <input type="file" id="upload-file" accept=".xlsx, .xls">
        <div id="sheet-selector-wrapper" class="hidden" style="margin-top:15px;">
            <select id="sheet-selector" style="width:100%; padding:12px; border-radius:8px;"></select>
        </div>
    </div>

    <div id="step-mapping" class="card hidden">
        <div id="mapping-fields"></div>
        <button class="btn" style="width:100%; margin-top:15px; background: #27ae60; height:45px;" onclick="startApp()">B·∫Øt ƒë·∫ßu h·ªçc ngay</button>
    </div>

    <div id="app-content" class="hidden">
        <div class="card" style="position: sticky; top: 10px; z-index: 100; display: flex; justify-content: space-between; align-items: center; gap:10px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <input type="color" id="hl-color" value="#ffff00" style="width:35px; height:35px; border:none; padding:0;">
                <button id="pen-btn" class="btn" onclick="togglePenMode()" style="background:#f1c40f; color:#000; padding:8px 12px;">üñåÔ∏è B√∫t d·∫°</button>
            </div>
            <button class="btn" onclick="location.reload()" style="background:#95a5a6">ƒê·ªïi b√†i</button>
        </div>
        <div id="reader-view"></div>
    </div>

    <div id="overlay" class="overlay hidden" onclick="closePopup()"></div>
    <div id="sentence-menu" class="popup hidden">
        <div id="sentence-menu-content" class="action-menu"></div>
        <button class="btn" style="background:#95a5a6; width:100%; margin-top:15px; height:40px;" onclick="closePopup()">ƒê√≥ng</button>
    </div>

<script>
    let workbook, currentData, currentSheetName;
    const standardColumns = ['STT', 'C√¢u g·ªëc', 'Furigana', 'D·ªãch', 'Ng·ªØ ph√°p', 'Th√†nh ph·∫ßn c√¢u'];
    let mapping = JSON.parse(localStorage.getItem('mapping')) || {};
    let userStates = JSON.parse(localStorage.getItem('userStates')) || {};
    let isPenMode = false;

    // FILE HANDLING
    document.getElementById('upload-file').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const data = new Uint8Array(ev.target.result);
            workbook = XLSX.read(data, {type: 'array'});
            const sel = document.getElementById('sheet-selector');
            sel.innerHTML = '<option value="">-- Ch·ªçn b√†i h·ªçc --</option>';
            workbook.SheetNames.forEach(n => sel.innerHTML += `<option value="${n}">${n}</option>`);
            document.getElementById('sheet-selector-wrapper').classList.remove('hidden');
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    document.getElementById('sheet-selector').addEventListener('change', function() {
        currentSheetName = this.value;
        currentData = XLSX.utils.sheet_to_json(workbook.Sheets[currentSheetName]);
        showMappingUI(Object.keys(currentData[0]));
    });

    function showMappingUI(cols) {
        const container = document.getElementById('mapping-fields');
        container.innerHTML = '<h3>2. Mapping C·ªôt</h3>';
        document.getElementById('step-mapping').classList.remove('hidden');
        standardColumns.forEach(col => {
            let opts = cols.map(c => `<option value="${c}" ${mapping[col] === c ? 'selected' : ''}>${c}</option>`).join('');
            container.innerHTML += `<div style="margin-bottom:8px;"><label>${col}:</label><select id="map-${col}" onchange="updateMap('${col}', this.value)" style="float:right; width:60%;"><option value="">--</option>${opts}</select><div style="clear:both;"></div></div>`;
        });
    }

    function updateMap(std, ex) { mapping[std] = ex; localStorage.setItem('mapping', JSON.stringify(mapping)); }

    function startApp() {
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-mapping').classList.add('hidden');
        document.getElementById('app-content').classList.remove('hidden');
        renderReader();
    }

    function renderReader() {
        const container = document.getElementById('reader-view');
        container.innerHTML = '';
        currentData.forEach((row, index) => {
            const rowId = `row-${currentSheetName}-${index}`;
            const mode = userStates[rowId + '-mode'] || 'raw';
            const content = userStates[`${rowId}-${mode}`] || row[mapping[mode === 'raw' ? 'C√¢u g·ªëc' : 'Furigana']];
            
            const div = document.createElement('div');
            div.className = 'sentence-item card';
            div.innerHTML = `
                <div class="original-text" id="text-${rowId}" data-mode="${mode}" 
                     onmouseup="handleMouseUp('${rowId}')" ontouchend="handleMouseUp('${rowId}')">
                    ${content}
                </div>
                <div class="translation-text hidden" id="trans-${rowId}">${row[mapping['D·ªãch']]}</div>
            `;
            container.appendChild(div);
            rebindHighlights(rowId);
        });
    }

    function togglePenMode() {
        isPenMode = !isPenMode;
        document.getElementById('pen-btn').classList.toggle('btn-active', isPenMode);
        document.getElementById('reader-view').classList.toggle('pen-active', isPenMode);
    }

    // X·ª¨ L√ù HIGHLIGHT - KH√îNG L√ÄM L·ªÜCH FURIGANA
    function handleMouseUp(rowId) {
        const sel = window.getSelection();
        if (sel.isCollapsed) {
            if (!isPenMode) {
                const idx = rowId.split('-').pop();
                openSentenceMenu(rowId, parseInt(idx));
            }
            return;
        }

        if (isPenMode) {
            const range = sel.getRangeAt(0);
            const color = document.getElementById('hl-color').value;
            const note = prompt("Nh·∫≠p ghi ch√∫ (n·∫øu c√≥):");

            const span = document.createElement('span');
            span.className = 'hl-span';
            span.style.backgroundColor = color;
            
            // X·ª≠ l√Ω th√¥ng minh: N·∫øu b√¥i ƒëen m·ªôt ph·∫ßn c·ªßa Ruby, l·∫•y to√†n b·ªô n·ªôi dung HTML b√¥i ƒëen
            const content = range.extractContents();
            span.appendChild(content);
            if (note) {
                const noteEl = document.createElement('small');
                noteEl.className = 'note-text';
                noteEl.innerText = note;
                span.appendChild(noteEl);
            }
            
            range.insertNode(span);
            saveState(rowId);
            rebindHighlights(rowId);
            sel.removeAllRanges();
        }
    }

    function openSentenceMenu(rowId, idx) {
        const menuContent = document.getElementById('sentence-menu-content');
        menuContent.innerHTML = `
            <button class="btn" onclick="toggleFurigana('${rowId}', ${idx})">Furigana</button>
            <button class="btn" onclick="document.getElementById('trans-${rowId}').classList.toggle('hidden'); closePopup();">D·ªãch</button>
            <button class="btn" onclick="showPopupContent('C·∫•u tr√∫c', '${currentData[idx][mapping['Th√†nh ph·∫ßn c√¢u']] || 'Tr·ªëng'}')">C·∫•u tr√∫c</button>
            <button class="btn" onclick="showPopupContent('Ng·ªØ ph√°p', '${currentData[idx][mapping['Ng·ªØ ph√°p']] || 'Tr·ªëng'}')">Ng·ªØ ph√°p</button>
            <button class="btn" onclick="playVoice(${idx})">Loa</button>
        `;
        document.getElementById('sentence-menu').classList.remove('hidden');
        document.getElementById('overlay').classList.remove('hidden');
    }

    function handleSpanClick(e, span, rowId) {
        e.stopPropagation();
        const note = span.querySelector('.note-text')?.innerText || "Kh√¥ng c√≥ ghi ch√∫";
        const menuContent = document.getElementById('sentence-menu-content');
        
        menuContent.innerHTML = `
            <div style="grid-column: span 3; background:#fff3e0; padding:12px; border-radius:8px; margin-bottom:10px; font-size:1rem; border-left:4px solid #e67e22;">
                <strong>Ghi ch√∫:</strong><br>${note}
            </div>
            <button class="btn" style="background:#e74c3c; grid-column: span 3; height:40px;" onclick="removeHL('${rowId}')">X√≥a Highlight n√†y</button>
        `;
        window.currentSelectedSpan = span;
        document.getElementById('sentence-menu').classList.remove('hidden');
        document.getElementById('overlay').classList.remove('hidden');
    }

    function removeHL(rowId) {
        if(window.currentSelectedSpan) {
            const span = window.currentSelectedSpan;
            const note = span.querySelector('.note-text');
            if(note) note.remove();
            span.outerHTML = span.innerHTML; // Gi·ªØ l·∫°i n·ªôi dung b√™n trong (bao g·ªìm th·∫ª ruby)
            saveState(rowId);
        }
        closePopup();
    }

    function toggleFurigana(rowId, idx) {
        const el = document.getElementById(`text-${rowId}`);
        const newMode = el.dataset.mode === "raw" ? "furi" : "raw";
        el.dataset.mode = newMode;
        userStates[rowId + '-mode'] = newMode;
        el.innerHTML = userStates[`${rowId}-${newMode}`] || currentData[idx][mapping[newMode === 'raw' ? 'C√¢u g·ªëc' : 'Furigana']];
        rebindHighlights(rowId);
        localStorage.setItem('userStates', JSON.stringify(userStates));
        closePopup();
    }

    function saveState(rowId) {
        const el = document.getElementById(`text-${rowId}`);
        userStates[`${rowId}-${el.dataset.mode}`] = el.innerHTML;
        localStorage.setItem('userStates', JSON.stringify(userStates));
    }

    function rebindHighlights(rowId) {
        document.querySelectorAll(`#text-${rowId} .hl-span`).forEach(span => {
            span.onclick = (e) => handleSpanClick(e, span, rowId);
        });
    }

    function showPopupContent(title, content) {
        document.getElementById('sentence-menu-content').innerHTML = `
            <div style="grid-column: span 3;">
                <h3 style="margin-top:0;">${title}</h3>
                <div style="white-space:pre-wrap; line-height:1.6; font-size:1.1rem; color:#444;">${content}</div>
            </div>`;
    }

    function closePopup() { document.querySelectorAll('.popup, .overlay').forEach(el => el.classList.add('hidden')); }

    function playVoice(idx) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(currentData[idx][mapping['C√¢u g·ªëc']]);
        utter.lang = 'ja-JP';
        window.speechSynthesis.speak(utter);
    }
</script>
</body>
</html>
